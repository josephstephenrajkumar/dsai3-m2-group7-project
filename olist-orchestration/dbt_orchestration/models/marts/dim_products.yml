version: 2

models:
  - name: dim_products
    description: >
      Product dimension table. Each row represents a single product,
      containing its attributes and aggregated sales and review metrics.
    columns:
      - name: product_id
        description: "The unique identifier for a product."
        tests:
          - unique
          - not_null

      - name: product_category_name_english
        description: "The product category name in English."

      - name: total_revenue_generated
        description: "The total revenue (GMV) generated by this product."

      - name: number_of_orders
        description: "The total number of unique orders this product has appeared in."

      - name: total_units_sold
        description: "The total number of units of this product that have been sold."

      - name: average_review_score
        description: "The average review score (1-5) given to orders containing this product."

      - name: first_sale_date
        description: "The timestamp of the first time this product was sold."

      - name: last_sale_date
        description: "The timestamp of the most recent time this product was sold."
